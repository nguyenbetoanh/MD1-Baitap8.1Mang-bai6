<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 1: Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn, in ra các phần tử-->
<!--trong mảng-->
<body>
<h1>Viết chương trình khởi tạo mảng 2 chiều, gồm một bộ các phần tử có sẵn, in ra các phần tử</h1>
<h2 id="ht"></h2>
<h2 id="ht2"></h2>
<script>
    let a = [
        [1, 2, 1, 24],
        [8, 11, 9, 4],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (var i in a)
    {
        document.getElementById('ht').innerHTML=("row " + i+" số phần tử là "+a[i]);
        for (var j in a[i])
        {
            document.getElementById('ht2').innerHTML=(" hang" + a[i][j]+" số phần tử là "+a[j]+a[j]);
        }
    }
</script>

</body>
</html>
